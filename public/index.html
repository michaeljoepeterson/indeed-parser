<html>
    <head>
        <title>Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/search-list.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles/jobs.css">
    </head>
    <body>
        <form class="row search-container" autocomplete="off">
            <div class="col-lg-3">
                <div class="search-list-container" id="provinces-search">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="search-list-container" id="city-search">
                </div>
            </div>
            <div class="col-lg-3">
                <label>Radius</label>
                <input id="radius" type="number" min="25" max="400" value="25">
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <div class="indeed-results job-list-container" id="indeed-results">

        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/jobs.js"></script>
        <script src="js/search-list.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
